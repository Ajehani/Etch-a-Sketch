<!DOCTYPE html>
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: block;
            margin: 0 30%;
        }
        html{
            background:#ededed;
        }
        h1{
            text-align: center;
            /* margin: 2rem 50%; */
            font-size: 3rem;
            font-weight:bold;
            color:#333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #created{            
            transition: background-color 3s;
            display:flex;
            flex:1 1 auto;
            height:0.5rem;
            width:0.5rem;
            border: 0.1rem solid black;
        }
        #container {
            display:block;
            justify-content: flex-start;
            /* flex-wrap: wrap;
            flex:1 1 auto;  */
            width:100%;
            height:30rem;
            border:3px solid black;
            overflow:auto;
            margin:2rem 0 0 0;
        }   
        #slider {
            width:100%;
            background-color: rgb(18, 2, 2);
            cursor: pointer;
        }
        fieldset{
            display: inline-block;
            font: 1rem verdana;
            padding:0.5rem;
            width:97%;
        }
        #clear{
            display: inline-block;
            padding:1rem;
            margin:0 13rem;
        
        }
    </style>

</head>
<h1>Etch-A-Sketch</h1>
<br>
<body>
    <fieldset>
        <legend>Number of Pixels(From Smallest to Largest)</legend>
        <input type="range" min="2" max="100" id="slider" value="1" step="1">
        <button type="button" id="clear">Clear-All</button>
        </fieldset>
        <div id='container'></div>
    </body>

<script src='script.js'></script>
</html>
